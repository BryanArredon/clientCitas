<div class="container mt-4">
    <!-- Tarjeta para el formulario -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Registrar Cita</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="registroCitaForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingrese su nombre" />
              <div class="text-danger" *ngIf="registroCitaForm.get('nombre')?.invalid && registroCitaForm.get('nombre')?.touched">
                El nombre es requerido.
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Ingrese su email" />
              <div class="text-danger" *ngIf="registroCitaForm.get('email')?.invalid && registroCitaForm.get('email')?.touched">
                El email es requerido.
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-3">
            <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>
            <div class="col-sm-10">
              <input id="telefono" formControlName="telefono" type="text" class="form-control" placeholder="Ingrese su teléfono" />
              <div class="text-danger" *ngIf="registroCitaForm.get('telefono')?.invalid && registroCitaForm.get('telefono')?.touched">
                El teléfono es requerido.
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-3">
            <label for="dia" class="col-sm-2 col-form-label">Día:</label>
            <div class="col-sm-10">
              <input id="dia" formControlName="dia" type="date" class="form-control" />
              <div class="text-danger" *ngIf="registroCitaForm.get('dia')?.invalid && registroCitaForm.get('dia')?.touched">
                La fecha es requerida.
              </div>
            </div>
          </div>
  
  
          <div class="form-group row mt-4">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary" [disabled]="registroCitaForm.invalid">
                {{ currentItem.id ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
<!--    -->
  </div>
